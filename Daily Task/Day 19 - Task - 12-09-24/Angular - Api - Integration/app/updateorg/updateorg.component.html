<form #addOrg="ngForm" (ngSubmit)="onSubmit()" class="form-group">
    <div class="mb-3">
        <label for="orgname" class="form-label">Org Name</label>
        <input type="text" class="form-control" id="orgname" name="orgname" [(ngModel)]="org.orgName" placeholder="Enter organization name">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
